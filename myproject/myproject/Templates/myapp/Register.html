<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <link rel="stylesheet" href="{% static 'register.css'%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
  <div class="Header">Patient Registration</div><br>
<div class = "form-area" >
  
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}  
         <div style="color:red"> {% if problem %}{{problemStatement}}{% endif %}</div>
        First Name<br><br> <input type='text' name='FirstName'><br>
        Last Name <br><br><input type='text' name='LastName'><br>
        Age<br><br> <input type='number' name='Age'><br>
        Mobile Number<br><br> <input type='text' name='MobileNumber'><br>
        Email Id <br><br> <input type='text' name='EmailId'><br>
        Profile photo<br><br> <input type='file' name='Profile_photo'><br>
        Caretaker Name <br><br> <input type='text' name='CareTakerName'><br>
        Caretaker Mobile  Number <br><br> <input type='text' name='CareTakerMobileNumber'><br>
        Address <br><br> <input type='text' name='Address'><br>
        Create New Password <br><br> <input type='text' name='Password1'><br>
        Confirm Password <br><br> <input type='text' name='Password2'><br>
        <button type='submit'>Submit</button><br>
       
    </form>
 </div>
</body>
</html>
